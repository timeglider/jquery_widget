		.dhtml .timeglider-event-title {

		.scrubber {

			border:1px solid black;
			margin-bottom:32px;
			position:relative;
			overflow:hidden;
		}
		
		
		.scrubber-handle {
			height:32px;

</ul>

<li class='zoom' z='-1'>zoom in</li>

	$(function () { 
		
		
		var tg1 = $("#placement").timeline({
				"timezone":"-07:00",
				"min_zoom":1, 
				"max_zoom":100, 
				"show_centerline":true,
				"data_source":"json_tests/js_history_methods.json",
				"show_footer":true,
				"display_zoom_level":true
		}).resizable({
			stop:function(){ 
				$(this).data("timeline").resize();
			}
		});
	
	
		var tg_actor = tg1.data("timeline");
		
		
		$(".goto").click(function() {
			var d = $(this).attr("date");
			var z = $(this).attr("zoom");
			tg_actor.goTo(d,z);
		});
		
		$(".zoom").click(function() {
			var z = Number($(this).attr("z"));
			tg_actor.zoom(z);
		});
		
		tg_actor.panButton($(".pan-left"), "left");
		tg_actor.panButton($(".pan-right"), "right");
		
		
		$("#loadData").click(function() {
			var src = $("#loadDataSrc").val();
			tg_actor.load(src);
		});

			},
			drag: function (e) {
				var $handle = $(e.target);
				var $ticks = tg_actorScope.container.find(".timeglider-ticks");				
				var adj = handle_start * (1/tg_frameToTimeline);
				var invert = Math.round($handle.position().left * (-1/tg_frameToTimeline)) + adj;
				
				$ticks.css("left",  invert);
				
				$.publish("mediator.ticksOffsetChange");
			}
		});
